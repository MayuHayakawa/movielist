<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts :: head (pageTitle = 'Create Movie List')">
</head>

<body>
    <header th:replace="layouts :: header"></header>
    <div class="createmovie-wrapper py-5 px-5">        
        <form action="/movielist/save" method="POST" class="register-form-wrapper card rounded-3 text-black" style="height: 40vh;">
            <fieldset>
                <legend class="mb-3 display-6">
                    Create MovieList
                </legend>
                <div class="form-group mb-3">
                    <label for="movieListName" class="mb-1">Movie List Name: </label>
                    <input class="form-control" type="text" th:field="${movieList.movieListName}">
                </div>
                <button type="submit" class="btn btn-dark btn-block mb-3">Create</button>
            </fieldset>
        </form>
    </div>
    <footer th:replace="layouts :: footer"></footer>
</body>
</html>
