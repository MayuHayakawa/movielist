<!DOCTYPE html>
<html lang="en">

<head th:fragment="head">
    <meta charset="UTF-8">
    <!-- bootstrap5.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
    </script>
    <!-- title -->
    <title th:text="${pageTitle}">MovieListApp</title>
    <!-- CSS -->
    <link th:href="@{/style/css/main.css}" rel="stylesheet" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script>
        function closebanner(target) {
            document.getElementById(target).style.display = 'none';
        }
    </script>
</head>

<body>

    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid mx-5 p-0">
                <a class="navbar-brand" href="/"><img src="img/movielist-name.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="movielist/new">Create New Playlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="movie/new">Edit Playlist</a>
                        </li>
                        <span class="vr" id="header_vrmargin"></span>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/M2-0922/">
                                <i class="fa-brands fa-github"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end p-2">
                                <li><a class="dropdown-item" href="#">Account Setting</a></li>
                                <li><a class="dropdown-item" href="/login">Sign Out</a></li>
                                <li>
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                        data-bs-target="#myModalLabel">
                                        Delete Account
                                    </button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <footer th:fragment="footer">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark main-footer-wrapper py-3 px-5">
            <div><img src="/img/movielist-logo.png" alt=""></div>
            <hr>
            <div>Â©2022 Movielist</div>
        </nav>
        <!-- Modal for Delete Account in Header -->
        <div class="modal fade" id="myModalLabel" tabindex="-1" aria-labelledby="myModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="myModalLabel">Are you sure?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close-Modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Once you delete account, you cannot restore the data!</p><br>
                        <div class="sadImage"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <a href="/" type="button" class="btn btn-danger">Delete Account</a>
                    </div>
                </div>
            </div>
    </footer>
</body>

</html>
