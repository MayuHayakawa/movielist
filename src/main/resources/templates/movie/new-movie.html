<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts :: head (pageTitle = 'Edit Movie List')">
</head>

<body>
    <header th:replace="layouts :: header"></header>

    <div class="editmovie-wrapper py-5 px-5">     
        <form action="/movie/save" method="POST" th:object="${movie}" class="register-form-wrapper card rounded-3 text-black" style="height: unset;width:660px;">
        <!-- <form action="/movie/save" method="POST"> -->
            <fieldset>
                <legend class="mb-3 display-6">
                    Edit Movie List
                </legend>
                <div class="form-group mb-3">
                    <label class="mb-1">Select Movie List(s): </label>
                    <br>
                    <select class="form-control" multiple="multiple" th:field="*{movielist}">
                        <option
                        th:each="movieList: ${movieLists}"
                        th:value="${movieList.movieListId}"
                        th:text="${movieList}"></option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="movieImg" class="mb-1">Artwork: </label>
                    <input class="form-control" type="text" th:field="${movie.movieImg}">
                </div>
                <div class="form-group mb-3">
                    <label for="movieTitle" class="mb-1">Title: </label>
                    <input class="form-control" type="text" th:field="${movie.movieTitle}">
                </div>
                <div class="form-group mb-3">
                    <label class="mb-1">Genre: </label>
                    <br>
                    <select class="form-control" th:field="${movie.movieGenre}">
                        <option th:value="Comedy">Comedy</option>
                        <option th:value="Documentary">Documentary</option>
                        <option th:value="Fantasy">Fantasy</option>
                        <option th:value="Mystery">Mystery</option>
                        <option th:value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="movieActor" class="mb-1">Actor: </label>
                    <input class="form-control" type="text" th:field="${movie.movieActor}">
                </div>
                <div class="form-group mb-3">
                    <label for="movieDescription" class="mb-1">Description: </label>
                    <input class="form-control" type="text" th:field="${movie.movieDescription}">
                </div>
                <div class="form-group mb-3">
                    <label class="mb-1">Rating: </label>
                    <br>
                    <select class="form-control" th:field="${movie.movieRating}">
                        <option th:value="1">1</option>
                        <option th:value="2">2</option>
                        <option th:value="3">3</option>
                        <option th:value="4">4</option>
                        <option th:value="5">5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-dark">Create</button>       
            </fieldset>

        </form>
    </div>
    <footer th:replace="layouts :: footer"></footer>
</body>
</html>
